<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/4720a7d244f0e454a222c6c175fd2a01?family=Brandon+Grotesque+Light" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <header>
        <img src="images/logoBlack.png" alt="logo" class="logo">

            <h1 id="title">Recipes</h1>
            <img src="images/flower.png" alt="flower" class="flower">

        <p id="description">Send a loved one your favorite recipe, so they can add it to their personal catalog.</p>
    </header>

    <section>
        <div class="image">
            <img src="images/front.png" alt="postcard front">
        </div>
        <form action="" id="survey-form">

            <div id="name"></div>
            <div id="email"></div>
            <div id="number"></div>

        </form>
    </section>
    <section>
            <div class="image">
                    <img src="images/back.png" alt="postcard front">
                </div>
    </section>
    <footer>
        <h1>Sharing Recipes of the World</h1>
    </footer>

</html>
