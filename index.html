<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/4720a7d244f0e454a222c6c175fd2a01?family=Brandon+Grotesque+Light" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <section class="side1">
        <header>
            <img src="images/logoBlack.png" alt="logo" class="logo">
                
        
            <p id="description">Send a loved one your favorite recipe, so they can add it to their personal catalog.</p>
        </header>
    </section>

    <section>
        <div class="info">
            <form action="post" id="survey-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
                <label for="mail">Email:</label>
                <input type="email" id="email" name="user_name">
                <label for="phone">Number:</label>
                <input type="text" id="number" name="user_name">
                <label for="msg">Message:</label>
                <textarea name="" id="" cols="30" rows="10">Personal Message</textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </section>
    
    <footer>
        <h1>Sharing Recipes of the World</h1>
    </footer>

</html>
