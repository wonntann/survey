<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

</head>

<body>

    <section class="side1">
        <header role="banner">
            <img src="images/logo.png" alt="logo" class="logo">
        </header>
        <p id="description">Send a loved one your favorite recipe, so they can add it to their personal catalog.</p>
    </section>

    <section class="side2">
        <header role="banner">
            <img src="images/logoBlack.png" alt="logo" class="logo_black">

            <div class="welcome">
                <h1 id="title">Welcome to eRecipe!</h1>
                <p>Let's get you set up so you can start sharing your recipe</p>
            </div>
        </header>
        <form action="post" id="survey-form">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="firstname">First Name</label>
                <input type="text" id="first_name" name="user_name">
                <label for="firstname">Last Name</label>
                <input type="text" id="last_name" name="user_name">
                <label for="mail">Email</label>
                <input type="email" id="email" name="user_name">
                <label for="phone">Phone</label>
                <input type="text" id="number" name="user_name">
            </fieldset>
            <fieldset>
                <legend>Quick Questions</legend>
                <h4>How did you hear about us?</h4>
                <select class="custom-select">
                    <option value="0">Select:</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="From a Friend">From a Friend</option>
                    <option value="Google Ad">Google Ad</option>
                    <option value="Radio">Radio</option>
                    <option value="Other">Other</option>
                </select>
                <div class="checkbox">
                    <h4>How would you like to use eRecipe?</h4>
                    <label for="use">
                        <input type="checkbox" name="eRecipes" id="checkbox" value="eRecipes">Use eRecipe recipes
                    </label><br>
                    <label for="use">
                        <input type="checkbox" name="Upload" id="checkbox" value="Upload">Upload recipe
                    </label><br>
                    <label for="use">
                        <input type="checkbox" name="Create" id="checkbox" value="Create">Create recipes
                    </label>
                </div>

                <h4>Any Comments or Suggestions?</h4>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <label for="subscription">
                    <input type="radio" name="">
                    Yes, I want to recieve eRecipe's emails.</label>
                <label for="terms">
                    <input type="radio" name="">
                    I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
            </fieldset>
            
        </form>
        <div class="button">
            <input type="Submit" form="survey-form" value="Sign Up">
        </div>
    </section>

</html>
