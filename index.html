<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/4720a7d244f0e454a222c6c175fd2a01?family=Brandon+Grotesque+Light" rel="stylesheet"
        type="text/css" />

</head>

<body>
    
    <section class="side1">
        <header role="banner">
            <img src="images/logo.png" alt="logo" class="logo">
        </header>
        <p id="description">Send a loved one your favorite recipe, so they can add it to their personal catalog.</p>
    </section>

    <section class="side2">
        <header role="banner">
            <img src="images/logoBlack.png" alt="logo" class="logo_black">
        
        <div class="welcome">
            <h1 id="title">Welcome to eRecipe!</h1>
            <p>Let's get you set up so you can start sharing your recipe</p>
        </div>
    </header>
        <form action="post" id="survey-form">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="first_name" name="user_name">
                <label for="firstname">Last Name:</label>
                <input type="text" id="last_name" name="user_name">
                <label for="mail">Email:</label>
                <input type="email" id="email" name="user_name">
                <label for="phone">Phone:</label>
                <input type="text" id="number" name="user_name">
            </fieldset>
            <fieldset>
                <legend>Quick Questions</legend>
                <select name="" id=""> <p>How did you hear about us?</p>
                    <option value="Facebook">Facebook</option>
                    <option value="Facebook">Twitter</option>
                    <option value="Facebook">From a Friend</option>
                    <option value="Facebook">Google Ad</option>
                    <option value="Facebook">Radio</option>
                    <option value="Facebook">Other</option>
                </select>
                <input type="checkbox" name="checkbox" id="checkbox">How would you like to use eRecipe?
                <label for="use">Use eRecipe recipes</label>
                <label for="use">Upload recipe</label>
                <label for="use">Create recipes</label>
                <label for="use">Use eRecipe recipes</label>
                <label for="msg">Any Comments or Suggestions?</label>
                <textarea name="" id="" cols="30" rows="10">Personal Message</textarea>
                <input type="radio" name="" id="">
                <label for="subscription">Yes, I want to recieve eRecipe's emails.</label>
                <input type="radio" name="" id="">
                <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
            </fieldset>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </section>

</html>
